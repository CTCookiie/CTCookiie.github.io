<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with Slideshow Background</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="navbar">
        <a href="store.html">Store</a>  <!-- Link to Store page -->
        <a href="merch.html">Merch</a>  <!-- Link to Merch page -->
        <a href="https://discord.com" target="_blank">Discord</a>  <!-- External Discord link -->
        <a href="wiki.html">Wiki</a>  <!-- Link to Wiki page -->
    </div>

    <div class="slideshow-container">
        <div class="slide fade" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+1');"></div>
        <div class="slide fade" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+2');"></div>
        <div class="slide fade" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+3');"></div>
        <div class="slide fade" style="background-image: url('https://via.placeholder.com/1920x1080?text=Slide+4');"></div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>
</html>

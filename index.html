    <!-- Slideshow Container (for background) -->
    <div class="slideshow-container">
        <div class="slide" style="background-image: url('https://i.imgur.com/Wv45Tfg.jpg');"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/nkpyGIz.jpg');"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/AAdJTj5.jpg');"></div>
        <div class="slide" style="background-image: url('https://i.imgur.com/2vWMfB3.jpg');"></div>
    </div>

    <!-- JavaScript for Slideshow -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.opacity = "0"; // Hide all slides
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.opacity = "1"; // Show the current slide
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>

</body>
